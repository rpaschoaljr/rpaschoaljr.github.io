<!DOCTYPE html>
<html>


<head>

    <title>Leitor de Código de Barras</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        video {
            width: 320px;
            height: 240px;
            border: 2px solid #ccc;
        }

        #barcode-value {
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #ccc;
        }

        .barcode-highlight {
            position: absolute;
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Leitor de Código de Barras</h1>
        <video id="video" autoplay></video>
        <input type="text" id="barcode-value" placeholder="Valor do Código de Barras">
        <canvas id="canvas" width="600" height="400"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@9.6.20/dist/dbr.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@zxing/browser@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/barcode-detection@latest/dist/barcode-detector.umd.js"></script>
    <script>
        const video = document.getElementById('video');
        const barcodeValue = document.getElementById('barcode-value');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let barcodeDetector;
        let animationId;

        if ('BarcodeDetector' in window) {
            barcodeDetector = new BarcodeDetector(); // Lê todos os formatos
        } else {
            barcodeValue.value = "API BarcodeDetector não suportada neste navegador.";
        }

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                video.srcObject = stream;

                function detectBarcode() {
                    if (!barcodeDetector) return;

                    barcodeDetector.detect(video)
                        .then(barcodes => {
                            ctx.clearRect(0, 0, canvas.width, canvas.height);

                            if (barcodes.length > 0) {
                                const barcode = barcodes[0];
                                barcodeValue.value = barcode.rawValue;

                                // Desenha o retângulo ao redor do código de barras
                                const boundingBox = barcode.boundingBox;
                                ctx.strokeStyle = 'red';
                                ctx.lineWidth = 2;
                                ctx.strokeRect(boundingBox.x, boundingBox.y, boundingBox.width, boundingBox.height);
                            }

                            animationId = requestAnimationFrame(detectBarcode);
                        })
                        .catch(err => {
                            console.error('Erro na detecção de código de barras:', err);
                            barcodeValue.value = "Erro na leitura do código de barras";
                            animationId = requestAnimationFrame(detectBarcode); // Continua tentando
                        });
                }

                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    detectBarcode();
                };
            })
            .catch(err => {
                console.error('Erro ao acessar a câmera:', err);
                if (err.name === 'NotAllowedError') {
                    barcodeValue.value = "Permissão de acesso à câmera negada.";
                }
            });
    </script>
</body>

</html>
