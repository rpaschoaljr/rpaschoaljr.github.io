<!DOCTYPE html>
<html>

<head>
    <title>zxing</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        video {
            width: 320px;
            height: 240px;
            border: 2px solid #ccc;
        }

        #barcode-value {
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #ccc;
        }

        .barcode-highlight {
            position: absolute;
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Leitor de Código de Barras</h1>
        <video id="video" autoplay></video>
        <input type="text" id="barcode-value" placeholder="Valor do Código de Barras">
        <canvas id="canvas" width="320" height="240"></canvas>
    </div>

    <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>

    <script>
        const video = document.getElementById('video');
        const barcodeValue = document.getElementById('barcode-value');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let codeReader;

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                video.srcObject = stream;

                codeReader = new ZXing.BrowserMultiFormatReader();

                function detectBarcode() {
                    codeReader.decodeFromVideoElement(video, canvas)
                        .then(result => {
                            if (result) {
                                barcodeValue.value = result.text;

                                // Desenhar o retângulo ao redor do código de barras
                                const bounds = result.resultPoints;
                                ctx.strokeStyle = 'red';
                                ctx.lineWidth = 2;
                                ctx.strokeRect(bounds[0].x, bounds[0].y, bounds[2].x - bounds[0].x, bounds[3].y - bounds[0].y);
                            } else {
                                barcodeValue.value = "";
                            }
                        })
                        .catch(err => {
                            console.error('Erro na leitura:', err);
                            barcodeValue.value = "Erro na leitura do código de barras";
                        })
                        .finally(() => {
                            requestAnimationFrame(detectBarcode);
                        });
                }

                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    detectBarcode();
                };
            })
            .catch(err => {
                console.error('Erro ao acessar a câmera:', err);
                if (err.name === 'NotAllowedError') {
                    barcodeValue.value = "Permissão de acesso à câmera negada.";
                }
            });
    </script>
</body>

</html>
