<!DOCTYPE html>
<html>

<head>
    <title>Leitor de Código de Barras com QuaggaJS</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        video {
            width: 320px;
            height: 240px;
            border: 2px solid #ccc;
        }

        #barcode-value {
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #ccc;
        }

        .drawingBuffer {
            position: absolute;
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Leitor de Código de Barras</h1>
        <video id="video" autoplay></video>
        <input type="text" id="barcode-value" placeholder="Valor do Código de Barras">
    </div>

    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>

    <script>
        const video = document.getElementById('video');
        const barcodeValue = document.getElementById('barcode-value');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                video.srcObject = stream;

                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: video
                    },
                    decoder: {
                        readers: ["ean_reader", "code_128_reader", "code_39_reader",
                            "ean_8_reader", "code_39_vin_reader", "codabar_reader",
                            "upc_reader", "upc_e_reader", "i2of5_reader", "2of5_reader", "code_93_reader"]
                    }
                }, (err) => {
                    if (err) {
                        console.error("Erro ao iniciar o Quagga:", err);
                        return;
                    }
                    Quagga.start();
                });

                Quagga.onDetected(result => {
                    barcodeValue.value = result.codeResult.code;

                    // Desenhar caixa delimitadora (o Quagga fornece diretamente)
                    const drawingCtx = Quagga.canvas.ctx.overlay;
                    const drawingCanvas = Quagga.canvas.dom.overlay;
                    drawingCanvas.classList.add("drawingBuffer"); // Classe CSS para estilo
                    drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                    if (result) {
                        Quagga.ImageDebug.drawPath(result.boxes, { x: 0, y: 1 }, drawingCtx, { color: "red", lineWidth: 2 });
                    }
                });
            })
            .catch(err => {
                console.error('Erro ao acessar a câmera:', err);
                if (err.name === 'NotAllowedError') {
                    barcodeValue.value = "Permissão de acesso à câmera negada.";
                }
            });
    </script>
</body>

</html>
